{{template "base/head" .}}
<div class="content">
  <h2>New assignment in {{.Repo.Name}}</h2>
  <form method="POST">
   <div class="col-5">
      <div class="form-group">
        <label for="user">User ID</label>
        <input type="text" id="user" name="user" required="1" autofocus="1"/>
      </div>
      <div class="form-group">
        <label for="user">File/Directory</label>

        <select name="cars" id="cars">
          {{range $i := .Dirs}}
          <option value="{{$i}}">{{$i}}</option>
          {{end}}
        </select>
      </div>
      <input type="hidden" name="_csrf" value="">
      <button type="submit" class="btn">Assign</button>
    </div>
  </form>
</div>
{{template "base/footer" .}}
